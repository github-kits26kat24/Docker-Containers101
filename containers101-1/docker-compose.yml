version: '3'
services:
  web:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./html:/usr/share/nginx/html:ro
    depends_on:
      - api-02
  api-02:
     image: kitskat/marcifx:v7.4
     command: flask run --host=0.0.0.0 --port=5000
     ports:
        - 5004:5000
     environment:
        - FLASK_APP=app.py
     depends_on:
        - cache-server

  cache-server:  
      image: redis
      command: redis-server --appendonly yes